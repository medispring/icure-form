            codifications:
              - MS-ABORTION-CONSULTATION-TYPE
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|consultationType|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.MISOPROSTOL-FIRST-DOSIS
            type: measure-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'measure', value: 800, unit: 'µg' } }, codes: [] }
            tags:
              - MS-ABORTION-ITEM|medication|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|misoprostolFirstDosis|1
          - field: abortion-forms.field-labels.ADMINISTRATED-MEDICATION-1
            type: radio-button
            codifications:
              - MS-ABORTION-ADMINISTRATED-MEDICATION
            styleOptions:
              direction: column
              span: 2
            tags:
              - MS-ABORTION-ITEM|medication|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|administratedMedicationOne|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.SECOND-DOSIS
            type: measure-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'measure', value: 400, unit: 'µg' } }, codes: [] }
            tags:
              - MS-ABORTION-ITEM|medication|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|misoprostolSecondDosis|1
          - field: abortion-forms.field-labels.ADMINISTRATED-MEDICATION-2
            type: radio-button
            codifications:
              - MS-ABORTION-ADMINISTRATED-MEDICATION
            styleOptions:
              direction: column
              span: 2
            tags:
              - MS-ABORTION-ITEM|medication|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|administratedMedicationTwo|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.PAIN-MEDICATION
            type: checkbox
            sortOptions:
              asc: natural
              promotions: none, empty, *, other
            styleOptions:
              direction: column
              span: 2
            codifications:
              - MS-ABORTION-PAIN-MEDICATION
            tags:
              - MS-ABORTION-ITEM|medication|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|painMedication|1
          - field: abortion-forms.field-labels.PAIN-MEDICATION-OTHER
            type: textfield
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.PAIN-MEDICATION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other'))
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|painMedicationOther|1
              - MS-ABORTION-ITEM|medication|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONVERSATION-PROCESS-STAGE-2
            type: textfield
            span: 12
            rowSpan: 5
            multiline: true
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|conversationStageTwo|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FUTURE-CONTRACEPTION
            type: checkbox
            styleOptions:
              direction: row
              span: 2
              alignItems: 'flex-end'
            span: 12
            validators:
              - validation: |
                  const codes = self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.[0]?.codes.length ?? 0
                  return codes <= 3
                message: field-labels.MAX-CONTRACEPTION-ITEM
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|contraceptionFuture|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.OTHER-FUTURE-CONTRACEPTION
            type: textfield
            span: 6
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other-contraceptives'))
            tags:
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|other-contraceptionFuture|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.STAGE-2-EVALUATION
            type: radio-button
            styleOptions:
              direction: column
              span: 3
            span: 12
            codifications:
              - MS-ABORTION-SECOND-PART-EVALUATION
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|stageTwoEvaluation|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-options.CONTROLE
            type: radio-button
            span: 12
            codifications:
              - MS-ABORTION-SECOND-PART-EVALUATION-OTHER
            styleOptions:
              direction: column
              span: 3
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|control|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.STAGE-2-EVALUATION-OTHER
            type: textfield
            span: 6
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-options.CONTROLE']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other'))
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|control_other|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FOLLOW-UP-MIN-DOCTOR
