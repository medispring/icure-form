            tags:
              - MS-FOLLOW-UP-MIN|doctor|1
              - MS-ABORTION-ITEM|follow-up|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|followUpMinDoctor|1
          - field: abortion-forms.field-labels.FOLLOW-UP-MIN-DOCTOR-CONTRACEPTION
            type: number-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'number', value: 10 } }, codes: [] }
            tags:
              - MS-FOLLOW-UP-MIN|doctorContraception|1
              - MS-ABORTION-MEDICAL-ABORTION-SECOND-PART-ITEM|followUpMinDoctorContraception|1
              - MS-ABORTION-ITEM|follow-up|1
      - group: line
        borderless: true
        span: 24
        fields:
