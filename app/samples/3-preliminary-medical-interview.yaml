sections:
  - section: field-labels.PREGNANCY-SECTION
    fields:
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.PREGNANCY-TYPE
            type: checkbox
            span: 4
            styleOptions:
              direction: column
              span: 3
            codifications:
              - MS-ABORTION-PREGNANCY-TYPE
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|pregnancyType|1
          - field: field-labels.AMENORRHEA-DATE
            type: date-picker
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'datetime', value: 1000000*parseInt((new Date()).toISOString().replace(/(....)-(..)-(..)T.+/,"$1$2$3")) } }, codes: [] }
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|amenorrheaDate|1
              - MS-ABORTION-ITEM|amenorrhea|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.PLANNED-PREGNANCY
            type: radio-button
            styleOptions:
              direction: row
              span: 2
            codifications:
              - MS-ABORTION-PLANNED-PREGNANCY
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|plannedPregnancy|1
          - field: field-labels.USED-CONTRACEPTION
            type: radio-button
            styleOptions:
              direction: row
              span: 2
            codifications:
              - MS-ABORTION-USED-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|usedContraception|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.NO
            type: radio-button
            sortOptions:
              sort: asc
              promotions: '*, other'
            styleOptions:
              direction: column
              span: 2
              alignItems: 'flex-end'
            computedProperties:
              hidden: |
                return !self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id === 'no'))
            codifications:
              - MS-ABORTION-NO-USED-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|no-used-contraception|1
          - field: field-labels.OTHER-NO
            type: textfield
            computedProperties:
              hidden: |
                return !self['field-labels.NO']?.some(d => d.codes?.some(c => c.id === 'other')) || self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id === 'yes'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|other-no-used-contraception|1
          - field: field-labels.YES
            type: checkbox
            span: 12
            styleOptions:
              direction: column
              span: 4
              alignItems: 'flex-end'
            computedProperties:
              hidden: |
                return !self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id === 'yes'))
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|yes-used-contraception|1
              - MS-ABORTION-ITEM|contraception|1
          - field: field-labels.OTHER-YES
            span: 12
            type: textfield
            computedProperties:
              hidden: |
                return !self['field-labels.YES']?.some(d => d.codes?.some(c => c.id === 'other-contraceptives')) || self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id === 'no'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|other-yes-used-contraception|1
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.REASON-OF-FAILURE
            type: radio-button
            styleOptions:
              direction: column
              span: 2
            codifications:
              - MS-ABORTION-REASON-OF-FAILURE
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|reasonOfFailure|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.FUTURE-CONTRACEPTION
            type: checkbox
            span: 12
            styleOptions:
              direction: column
              span: 4
              alignItems: 'flex-end'
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|contraceptionFuture|1
              - MS-ABORTION-ITEM|contraception|1
          - field: field-labels.OTHER-FUTURE-CONTRACEPTION
            type: textfield
            computedProperties:
              hidden: |
                return !self['field-labels.FUTURE-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id === 'other-contraceptives'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|other-contraceptionFuture|1
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.GS
            type: measure-field
            unit: mm
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|GS-Measure|1
          - field: field-labels.CRL
            type: measure-field
            unit: mm
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|CRL-Measure|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.BPD
            type: measure-field
            unit: mm
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|BPD-Measure|1
          - field: field-labels.FL
            type: measure-field
            unit: mm
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|FL-Measure|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.NUMBER-OF-FETUSES
            type: number-field
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|numberOfFoetus|1
          - field: field-labels.POSITIONING-OF-THE-UTERUS
            type: dropdown
            span: 12
            sortOptions:
              sort: asc
              promotions: '*, other'
            codifications:
              - MS-ABORTION-POSITIONING-OF-THE-UTERUS
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|uterusPosition|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.MEDICATION-GIVEN-TO-PATIENT
            type: dropdown
            sortOptions:
              sort: asc
              promotions: '*, other'
            codifications:
              - MS-ABORTION-MEDICATION-GIVEN-TO-PATIENT
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|medicationGiven|1
              - MS-ABORTION-ITEM|medication|1
          - field: field-labels.RESULT-OF-THE-PRELIMINARY-INVESTIGATION
            type: dropdown
            sortable: false
            codifications:
              - MS-ABORTION-RESULT-OF-THE-PRELIMINARY-INVESTIGATION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|preliminaryInvestigationResult|1
          - field: field-labels.REFERRAL-PLACE
            type: textfield
            computedProperties:
              hidden: |
                return !self['field-labels.RESULT-OF-THE-PRELIMINARY-INVESTIGATION']?.some(d => d.codes?.some(c => c.id === 'other-referral'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|referralPlace|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.FOLLOW-UP-MIN
            type: number-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'number', value: 30 } }, codes: [] }
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|numberOfMinutesOfFollowUp|1
              - MS-ABORTION-ITEM|followUp|1
              - MS-FOLLOW-UP-MIN|generic|1
          - field: field-labels.FOLLOW-UP-CONTRACEPTION-MIN
            type: number-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'number', value: 10 } }, codes: [] }
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|numberOfMinutesOfContraception|1
              - MS-ABORTION-ITEM|followUp|1
              - MS-FOLLOW-UP-MIN|contraception|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.COMMENTARY
            type: textfield
            multiline: true
            span: 12
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|comment|1
              - MS-ABORTION-ITEM|comment-note|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.HCG
            type: measure-field
            unit: UI/l
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|hcg|1
              - CD-PARAMETER|HCG|1
              - CD-ITEM|parameter|1
              - MS-ABORTION-ITEM|HCG|1
          - field: field-labels.HCG-DATE
            type: date-picker
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|hcgDate|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: field-labels.PROG
            type: measure-field
            unit: ng/ml
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|prog|1
              - CD-PARAMETER|progesterone|1
              - CD-ITEM|parameter|1
              - MS-ABORTION-ITEM|progesterone|1
          - field: field-labels.PROG-DATE
            type: date-picker
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|progDate|1
