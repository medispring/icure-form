          - field: field-labels.AMENORRHEA-DATE
            type: date-picker
            span: 8
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'datetime', value: 1000000*parseInt((new Date()).toISOString().replace(/(....)-(..)-(..)T.+/,"$1$2$3")) } }, codes: [] }
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|amenorrheaDate|1
              - MS-ABORTION-ITEM|amenorrhea|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.PLANNED-PREGNANCY
            type: radio-button
            styleOptions:
              direction: row
              span: 2
            codifications:
              - MS-ABORTION-PLANNED-PREGNANCY
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|plannedPregnancy|1
          - field: field-labels.USED-CONTRACEPTION
            type: radio-button
            styleOptions:
              direction: row
              span: 2
            codifications:
              - MS-ABORTION-USED-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|usedContraception|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.NO
            type: radio-button
            span: 12
            sortOptions:
              sort: asc
              promotions: '*, other'
            styleOptions:
              direction: column
              span: 2
              alignItems: 'flex-end'
            computedProperties:
              hidden: |
                return !self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id.split('|')[1] === 'no'))
            codifications:
              - MS-ABORTION-NO-USED-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|no-used-contraception|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.OTHER-NO
            type: textfield
            span: 12
            computedProperties:
              hidden: |
                return !self['field-labels.NO']?.some(d => d.codes?.some(c => c.id.split('|')[1] === '5')) || self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id.split('|')[1] === 'yes'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|other-no-used-contraception|1
          - field: field-labels.YES
            type: checkbox
            span: 12
            styleOptions:
              direction: row
              span: 2
              alignItems: 'flex-end'
            computedProperties:
              hidden: |
                return !self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id.split('|')[1] === 'yes'))
            validators:
              - validation: |
                  const codes = self['field-labels.YES']?.[0]?.codes.length ?? 0
                  return codes <= 3
                message: field-labels.MAX-CONTRACEPTION-ITEM
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|yes-used-contraception|1
              - MS-ABORTION-ITEM|contraception|1
      - group: boxes
        borderless: true
        span: 24
        fields:
          - field: field-labels.OTHER-YES
            span: 12
            type: textfield
            computedProperties:
              hidden: |
                return !self['field-labels.YES']?.some(d => d.codes?.some(c => c.id.split('|')[1] === '23')) || self['field-labels.USED-CONTRACEPTION']?.some(d => d.codes?.some(c => c.id.split('|')[1] === 'no'))
            tags:
              - MS-ABORTION-MEDICAL-INTERVIEW-ITEM|other-yes-used-contraception|1
              - MS-ABORTION-ITEM|contraception|1
