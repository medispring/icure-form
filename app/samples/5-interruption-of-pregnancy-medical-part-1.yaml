sections:
  - section: abortion-forms.section-labels.SECTION-1
    fields:
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.DATE-STAGE-1
            type: date-picker
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'datetime', value: parseInt((new Date()).toISOString().replace(/(....)-(..)-(..)T.+/,"$1$2$3")) } }, codes: [] }
            tags:
              - MS-ABORTION-ITEM|date|1
              - MS-ABORTION-DATE|phase-1|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|date-phase-1|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.PRESENT-DURING-INTERVENTION
            type: checkbox
            styleOptions:
              direction: column
              span: 2
            codifications:
              - MS-ABORTION-COMPANION-TYPE
            tags:
              - MS-ABORTION-ITEM|companion|1
              - MS-ABORTION-COMPANION|typeOfCompanion|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|presentDuringIntervention|1
          - field: abortion-forms.field-labels.PRESENT-DURING-INTERVENTION-OTHER
            type: textfield
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.PRESENT-DURING-INTERVENTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other'))
            tags:
              - MS-ABORTION-ITEM|companion|1
              - MS-ABORTION-COMPANION|typeOfCompanion|1
              - MS-ABORTION-COMPANION-TYPE|custom|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|presentDuringInterventionOther|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.PREGNANCY-WEEKS
            type: number-field
            tags:
              - MS-ABORTION-ITEM|amenorrheaWeeks|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|pregnancyWeeks|1
          - field: abortion-forms.field-labels.PREGNANCY-DAYS
            type: number-field
            tags:
              - MS-ABORTION-ITEM|amenorrheaDays|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|pregnancyDays|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONVERSATION-STAGE-1
            type: textfield
            span: 12
            rowSpan: 5
            multiline: true
            tags:
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|conversationStep1|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FUTURE-CONTRACEPTION
            type: checkbox
            styleOptions:
              direction: row
              span: 2
              alignItems: 'flex-end'
            codifications:
              - MS-ABORTION-CONTRACEPTION
            validators:
              - validation: |
                  const codes = self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.[0]?.codes.length ?? 0
                  return codes <= 3
                message: field-labels.MAX-CONTRACEPTION-ITEM
            span: 12
            tags:
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|contraceptionFuture|1
          - field: abortion-forms.field-labels.OTHER-FUTURE-CONTRACEPTION
            type: textfield
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other-contraceptives'))
            tags:
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-MEDICAL-ABORTION-FIRST-PART-ITEM|other-contraceptionFuture|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
