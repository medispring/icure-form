sections:
  - section: abortion-forms.section-labels.SECTION-1
    fields:
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.HEALTHCARE-PARTY
            type: dropdown
            codifications:
              - HCP-LIST|persphysician
            tags:
              - MS-ABORTION-CONTROL-ITEM|healthcareParty|1
          - field: abortion-forms.field-labels.PYSCHO-HEALTHCARE-PARTY
            type: dropdown
            codifications:
              - HCP-LIST|deptpsychiatry
            tags:
              - MS-ABORTION-CONTROL-ITEM|psychologicalHealthcareParty|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.PATIENT-EVALUATION
            type: textfield
            multiline: true
            span: 12
            rowSpan: 5
            tags:
              - MS-ABORTION-CONTROL-ITEM|evaluationOfPatient|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTRACEPTION-AFTER-ABORTION
            type: radio-button
            styleOptions:
              direction: column
              span: 3
            codifications:
              - MS-ABORTION-CONTRACEPTION-AFTER-ABORTION
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptionAfterAbortion|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTRACEPTION-YES
            type: checkbox
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.CONTRACEPTION-AFTER-ABORTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'yes'))
            styleOptions:
              direction: row
              span: 2
              alignItems: 'flex-end'
            validators:
              - validation: |
                  const codes = self['abortion-forms.field-labels.CONTRACEPTION-YES']?.[0]?.codes.length ?? 0
                  return codes <= 3
                message: field-labels.MAX-CONTRACEPTION-ITEM
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptiveAfterAbortion|1
              - MS-ABORTION-ITEM|contraception|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTRACEPTION-YES-OTHER
            type: textfield
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.CONTRACEPTION-AFTER-ABORTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'yes')) || !self['abortion-forms.field-labels.CONTRACEPTION-YES']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other-contraceptives'))
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptiveAfterAbortionOther|1
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTRACEPTIVE-DURING-CONTROL
            type: checkbox
            styleOptions:
              direction: column
              span: 2
            codifications:
              - MS-ABORTION-CONTRACEPTIVE-DURING-CONTROL
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptiveDuringControl|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTRACEPTIVE-BRAND
            type: textfield
            tags:
              - MS-ABORTION-CONTROL-ITEM|brandNameContraceptive|1
          - field: abortion-forms.field-labels.CONTRACEPTIVE-NUMBER
            type: textfield
            tags:
              - MS-ABORTION-CONTROL-ITEM|brandNameContraceptiveNumber|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FUTURE-CONTRACEPTION
            type: checkbox
            styleOptions:
              direction: row
              span: 2
              alignItems: 'flex-end'
            validators:
              - validation: |
                  const codes = self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.[0]?.codes.length ?? 0
                  return codes <= 3
                message: field-labels.MAX-CONTRACEPTION-ITEM
            codifications:
              - MS-ABORTION-CONTRACEPTION
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptionFuture|1
              - MS-ABORTION-ITEM|contraception|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.OTHER-FUTURE-CONTRACEPTION
            type: textfield
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.FUTURE-CONTRACEPTION']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other-contraceptives'))
            tags:
              - MS-ABORTION-CONTROL-ITEM|contraceptionFutureOther|1
              - MS-ABORTION-ITEM|contraception|1
              - MS-ABORTION-CONTRACEPTION|custom|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.ULTRASOUND-EVALUATION
            type: dropdown
            codifications:
              - ULTRASOUND_EVALUATION
            sortOptions:
              promotions: '01, *, 02'
              sort: asc
            tags:
              - MS-ABORTION-CONTROL-ITEM|resultOfUltrasound|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.NOTES
            type: textfield
            span: 12
            multiline: true
            tags:
              - MS-ABORTION-ITEM|comment-note|1
              - MS-ABORTION-CONTROL-ITEM|medicalNotes|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.COMPLICATION
            type: checkbox
            codifications:
              - MS-ABORTION-COMPLICATION
            span: 12
            sortOptions:
              promotions: none, *, empty, other
              sort: natural
            styleOptions:
              direction: column
              span: 2
            tags:
              - MS-ABORTION-CONTROL-ITEM|complication|1
          - field: abortion-forms.field-labels.COMPLICATION-OTHER
            type: textfield
            span: 6
            computedProperties:
              hidden: |
                return ![...self['abortion-forms.field-labels.COMPLICATION']].some(field => field.codes?.some(c => c.id.split('|')[1] === 'other'))
            tags:
              - MS-ABORTION-CONTROL-ITEM|complicationOther|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FOLLOW-UP-COMPLICATION
            type: textfield
            span: 12
            rowSpan: 5
            tags:
              - MS-ABORTION-CONTROL-ITEM|follow-up|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.NA-CURETTAGE
            type: radio-button
            computedProperties:
              defaultValue: |
                return { content: { fr: { type: 'string', value: 'Non' }, nl: { type: 'string', value: 'Nee'} }, codes: [{ id: 'MS-ABORTION-NA-CURETTAGE|no|1' }] }
            styleOptions:
              direction: column
              span: 3
            codifications:
              - MS-ABORTION-NA-CURETTAGE
            tags:
              - MS-ABORTION-CONTROL-ITEM|naCurettage|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTROL-REASON
            type: dropdown
            codifications:
              - MS-ABORTION-CONTROL-REASON
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.NA-CURETTAGE']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'yes'))
            tags:
              - MS-ABORTION-CONTROL-ITEM|postCurettageReason|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.CONTROL-REASON-OTHER
            type: textfield
            span: 12
            computedProperties:
              hidden: |
                return !self['abortion-forms.field-labels.CONTROL-REASON']?.some((item) => item?.codes.some(code => code.id.split('|')[1] === 'other'))
            tags:
              - MS-ABORTION-CONTROL-ITEM|postCurettageReasonOther|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.HCG-DATE
            type: date-picker
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'datetime', value: parseInt((new Date()).toISOString().replace(/(....)-(..)-(..)T.+/,"$1$2$3")) } }, codes: [] }
            tags:
              - MS-ABORTION-CONTROL-ITEM|HCGDate|1
              - MS-ABORTION-ITEM|date|1
              - MS-ABORTION-DATE|hcg|1
          - field: abortion-forms.field-labels.HCG-DOSAGE
            type: measure-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'measure', unit: 'UI/l' } }, codes: [] }
            tags:
              - CD-PARAMETER|HCG|1
              - CD-ITEM|parameter|1
              - MS-ABORTION-ITEM|HCG|1
              - MS-ABORTION-CONTROL-ITEM|HCGDosage|1
      - group: line
        borderless: true
        span: 24
        fields:
          - field: abortion-forms.field-labels.FOLLOW-UP-MIN
            type: number-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'number', value: 30 } }, codes: [] }
            tags:
              - MS-FOLLOW-UP-MIN|generic|1
              - MS-ABORTION-CONTROL-ITEM|followUpMin|1
              - MS-ABORTION-ITEM|follow-up|1
          - field: abortion-forms.field-labels.FOLLOW-UP-CONTRACEPTION-MIN
            type: number-field
            computedProperties:
              defaultValue: |
                return { content: { '*': { type: 'number', value: 10 } }, codes: [] }
            tags:
              - MS-FOLLOW-UP-MIN|contraception|1
              - MS-ABORTION-CONTROL-ITEM|followUpContraceptionMin|1
              - MS-ABORTION-ITEM|follow-up|1
